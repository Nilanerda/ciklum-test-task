        <div class="modal-window-field" id="modalWindow">
            <div class="modal-window">
                <div class="modal-window-sections modal-window-title">
                    <label for="modalWindowTitle">Title:</label>
                    <input type="text" id="modalWindowTitle" placeholder="Title">
                </div>
                <div class="modal-window-sections modal-window-description">
                    <label for="modalWindowDescription">Description:</label>
                    <textarea name="" id="modalWindowDescription" cols="20" rows="4">Description</textarea>
                </div>
                <div class="modal-window-sections modal-window-priority">
                    <label for="modalWindowPriority">Priority:</label>
                    <select name="modal-window-priority-select" id="modalWindowPriority">
                        <option value="" selected>High</option>
                        <option value="">Normal</option>
                        <option value="">Low</option>
                    </select>
                </div>
                <div class="modal-window-sections modal-window-buttons">
                    <a href="#">Cancel</a>
                    <a href="">Save</a>
                </div>
            </div>
        </div>
        <div class="container">
            <form action="" method="post" id="createNoteForm" class="create-note-form">
                <div class="search-field">
                    <button class="search-button"></button>
                    <input type="search" placeholder="search by title">
                </div>
                <select form="createNoteForm" name="filter-notes-by-status">
                    <option value="all" selected hidden>all</option>
                    <option value="open">open</option>
                    <option value="done">done</option>
                </select>
                <select form="createNoteForm" name="filter-notes-by-priority">
                    <option value="all" selected hidden>all</option>
                    <option value="high">high</option>
                    <option value="normal">normal</option>
                    <option value="low">low</option>

            </form>
